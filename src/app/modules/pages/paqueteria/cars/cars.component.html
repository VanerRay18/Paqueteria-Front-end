<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos col-auto col-lg-8">
    <h1>Control de vehiculos</h1>
  </div>

  <div class="col-auto col-lg-12 mt-4">
    <div class="row card2">

      <div class="form-floating col-auto col-lg-4 m-3 row">
        <input type="text" class=" buscar form-control" id="busqueda"
          placeholder="Buscar"
          [(ngModel)]="searchTerm" name="busqueda">
        <label for="User">&nbsp;&nbsp;<i
        class="fa-solid fa-magnifying-glass"></i> Buscar</label>
      </div>
      <div class="col-auto col-lg-4 mt-4">
        <h5>Total de registros: {{this.totalRecords}}</h5>
      </div>
      <div class="col-auto col-lg-3 d-flex justify-content-end mt-auto">
        <a [routerLink]="['/pages/RH/Registrar-Automovil/0']">
          <button type="button" class="btn btn-sm">DAR DE ALTA UN VEHICULO</button>
        </a>
      </div>

      @if (dataB.length > 0) {
        <div
          class="col-auto col-lg-12 mt-4 justify-content-center align-items-center"
          >
          <app-tables
            [headers]="headersB"
            [data]="dataB"
            [displayedColums]="displayedColumnsB"
            [searchTerm]="searchTerm"
            [maxHeight]="'630px'"
            [itemsPerPage]="10"
            [showActionsEdit]=true
            (edit)="onEditCar($event.id)"
            [showActionsDeleted]=true
            (delete)="onDeleteCar($event)"
            [showActionsPdf]=false
            [showActiveCheckbox]=false
            [showDetailsColumn]=true
            (show)="showDetails($event)"
            [isLoading]="isLoading">
          </app-tables>
        </div>
      }
    </div>
  </div>

</div>
