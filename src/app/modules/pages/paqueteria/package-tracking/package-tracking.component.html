<div class="paquetes-container">
  <h2>Registros de paquetes</h2>

  <div class="paquetes-box">
    <div class="paquetes-header">
      <div class="left">
        <strong>Paquetes registrados&nbsp;&nbsp;&nbsp;</strong>
        <span>&nbsp;&nbsp;&nbsp;Total: 20</span>
      </div>
      <input type="text" placeholder="Buscar..." class="buscador" />
      <div class="acciones">
        <input id="csvFile" type="file" (change)="onFileSelected($event)" accept=".csv" #fileInput
          style="display: none" />

        <button class="btn btn-archivo" (click)="fileInput.click()">
          📁 Cargar Excel
        </button>
        <button class="btn btn-escanear" (click)="mostrarSwal()">
          Comenzar a escanear
        </button>
        <button class="btn btn-escanear" (click)="macheoPaquetes()">
          Hacer macheo
        </button>
      </div>
    </div>

    <div class="paquete" *ngFor="let paquete of paquetes">
      <div class="codigo">
        {{ paquete.guia }}
        <i class="fa fa-eye" style="cursor:pointer; margin-left: 10px;" (click)="verDetalles(paquete)"></i>
      </div>

      <!-- Barra de progreso -->
      <div class="barra-progreso">
        <div class="segmento progreso" [style.width]="getBarraEstado(paquete)">
        </div>
      </div>

      <!-- Etapas visuales -->
      <div class="etapas">
        <span>En Bodega</span>
        <span>Ruta de entrega</span>
        <span>Entregado</span>
      </div>
    </div>

  </div>
</div>
