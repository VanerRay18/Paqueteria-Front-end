<div class="paquetes-container">
  <h2>Registros de paquetes</h2>
  
  <div class="paquetes-box">
    <div class="paquetes-header">
      <div class="left">
        <strong>Paquetes registrados&nbsp;&nbsp;&nbsp;</strong>
        <span>&nbsp;&nbsp;&nbsp;Total: 20</span>
      </div>
      <input type="text" placeholder="Buscar..." class="buscador" />
      <div class="acciones">
        <button class="btn btn-archivo">
          📁 Cargar Excel
        </button>
        <button class="btn btn-escanear">
          Comenzar a escanear
        </button>
      </div>
    </div>

    <div class="paquete" *ngFor="let paquete of paquetes">
      <div class="codigo">{{ paquete.codigo }}</div>
      <div class="barra-progreso">
        <div class="segmento rojo"></div>
        <div class="segmento gris"></div>
      </div>
      <div class="etapas">
        <span>En Bodega</span>
        <span>Ruta de entrega</span>
        <span>Entregado</span>
      </div>
    </div>
  </div>
</div>
