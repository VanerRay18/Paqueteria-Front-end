<div class="cont col-auto row  mt-4 ms-4">

    <div class="titulos ">
        <h1>Registros de paquetes en vehiculos</h1>
    </div>

    <div class="card d-flex m-3">
        <div class="row">
            <div class="vehicle-card m-4" *ngFor="let vehicle of vehicleCards">
                <div class="vehicle-header">
                    <img [src]="vehicle.imagen" alt="auto" class="vehicle-img" />
                    <div class="vehicle-info">
                        <strong>{{ vehicle.placa }}</strong>
                        <div class="vehicle-model">{{ vehicle.modelo }}</div>
                        <div class="vehicle-driver">Conductor: {{ vehicle.conductor }}</div>
                    </div>
                    <div class="vehicle-status" [ngClass]="vehicle.estado.toLowerCase().replace(' ', '-')">
                        <i class="fa-solid fa-truck-fast"></i>
                        <div>{{ vehicle.estado }}</div>
                    </div>
                </div>

                <div class="progress-bar-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill"
                            [style.width.%]="(vehicle.entregados / (vehicle.entregados + vehicle.faltantes)) * 100">
                        </div>
                    </div>
                    <div class="progress-labels">
                        <div>Paquetes entregados <br /><small>{{ vehicle.entregados }}</small></div>
                        <div>Faltantes <br /><small>{{ vehicle.faltantes }}</small></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
