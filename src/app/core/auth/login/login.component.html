
<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <!-- <img src="assets/SoftnovaLogo.png" alt="Logo de Softnova" /> -->
      <!-- <img src="assets/bermed.png" alt="Logo de Bermed" /> -->
      <img src="assets/TRAZABLE FULLMILE.png" alt="Logo de Trazable Fullmile" />
    </div>
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group icon-input">
    <label for="usuario">Usuario</label>
    <div class="input-wrapper">
      <i class="fa-solid fa-user"></i>
      <input id="usuario" formControlName="user" type="text" class="form-control" placeholder="Ingrese su usuario" />
    </div>
    <div *ngIf="loginForm.get('user')?.invalid && loginForm.get('user')?.touched" class="error">
      Usuario es requerido
    </div>
  </div>

  <div class="form-group icon-input">
    <label for="password">Contraseña</label>
    <div class="input-wrapper">
      <i class="fa-solid fa-lock"></i>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Ingrese su contraseña" />
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Contraseña es requerida 6 dígitos min.
    </div>
  </div>

<button
  type="submit"
  id="loginButton"
  class="btn-login btn-primary"
  [class.loading]="isLoading"
  [disabled]="loginForm.invalid || isLoading"
>
  <ng-container *ngIf="!isLoading; else loadingTemplate">Iniciar sesión</ng-container>
  <ng-template #loadingTemplate>
    <div class="loader"></div>
  </ng-template>
</button>

</form>

  </div>
</div>
